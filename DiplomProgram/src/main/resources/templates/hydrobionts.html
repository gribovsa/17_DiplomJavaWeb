<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        color: #555;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        text-align: center;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #555;
    }

    p {
        color: #555;
        text-align: center;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Catalog hydrobionts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>

<form action="/home" method="get">
    <button type="submit">На главную страницу</button>
</form>

<div class="container">
    <div class="row">
        <h1> Каталог растений </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Direction</th>
            <th>Type</th>
            <th>Name Generic</th>
            <th>Name Species</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Level</th>
            <th>Rating</th>
            <th>Buy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hydrobiont,rStat: ${hydrobiont}">
            <td><img th:src="@{${hydrobiont.photo}}" alt="" width="100px"></td>
            <td th:text="${hydrobiont.id}"></td>
            <td th:text="${hydrobiont.direction}"></td>
            <td th:text="${hydrobiont.type}"></td>
            <td th:text="${hydrobiont.nameGeneric}"></td>
            <td th:text="${hydrobiont.nameSpecies}"></td>
            <td th:text="${hydrobiont.quantity}"></td>
            <td th:text="${hydrobiont.price}"></td>
            <td th:text="${hydrobiont.level}"></td>
            <td th:text="${hydrobiont.rating}"></td>
            <td>
                <form th:action="@{/addBuy}">
                    <button type="submit" th:name="id" th:value=${hydrobiont.id}>В корзину</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>

</html>
