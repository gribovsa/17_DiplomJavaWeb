<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        color: #555;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        text-align: center;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #555;
    }

    p {
        color: #555;
        text-align: center;
    }
</style>
<body>


<h1>Магазин аквариумных растений</h1>

<h2> Тестовая версия для ознакомления</h2>


<form action="/myHydrobiont" method="get">
    <button type="submit">Каталог растений</button>
</form>
<form action="/users" method="get">
    <button type="submit">Посмотреть всех пользователей. (Роль ADMIN)</button>
</form>
<form action="/logout" method="get">
    <button type="submit">Выйти</button>
</form>


<p>Возможно когда-то здесь будут красивые картинки и реклама товаров.</p>

</html>
